{% extends 'includes/base.html' %}


{% block title %}
    Eliminar Empleado
{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h2 class="cell"> Eliminar empleado: {{empleado.first_name }} {{empleado.last_name}} </h1>
            <form class="cell" method="post"> {% csrf_token %}
                <div class="callout secondary">
                    <h5> Desea eliminar este empleado? </h5>
                    <button class="alert button" type="submit"> Confirmar </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
